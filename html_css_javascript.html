<html>
    <head>
        <title>css2</title>
        <style>
            .color1{
                display: inline-block;
                border: 1px solid #000000;
                width:100px;
                height:50px;
                text-align: center;
                line-height: 50px;
                background-color: darkgray;
                text-decoration: none;
                color:#ffffff;
            }
            .color2{
                display: inline-block;
                border: 1px solid #000000;
                width:100px;
                height:50px;
                text-align: center;
                line-height: 50px;
                background-color: #ffffff;
                text-decoration: none;
                color:#000000;
            }
        </style>
    </head>
    <body>
        <div class='all'>
            <p class='color1' id='html'>html</p>
            <p class='color1' id='css'>css</p>
            <p class='color1' id='javascript'>javascript</p>
        </div>
    </body>
    <script>
        $(function (){
            $('.color1').on('click', function(){
                $(this).attr("class", 'color2');
            });
        });



    </script>
</html>
