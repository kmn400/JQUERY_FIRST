<html>
    <head>
        <title>training</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
        <style>
        </style>
    </head>
    <body>
        <p id = 'pp'></p>
        <button id='빨강'>red</button>
        <button id='노랑'>yellow</button>
        <button id='초록'>green</button>
    </body>
    <script>
        $('button').css('display', 'none');
        var text = '';
        function first(){
            text = prompt("값을 입력해주세요");
            if (text == ''){
                alert('값을 입력해줘요');
                first();
            } else{
                $('#pp').text(text);
                $('button').css('display','');
            }
        }
        $(function(){
            first();
            $('button').on('click', function(){
                let color = $(this).html();
                //색상명을 버튼 값에서 이름으로 정해놓았기에
                //let color에 색깔 값이 들어감.
                alert(color + '으로 변경됩니다.');
                $('#pp').css('color', color);
            })
        });
    </script>
</html>
