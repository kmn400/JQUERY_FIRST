<html>
    <head>
        <title>jquer</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
        <style>
            div{
                border:1px solid #ccc;
                display:inline-block;
                width: 200px;
                height:100px;
            }
        </style>
    </head>
    <body>
        <button id='append'>apend</button>
        <button id='prepend'>prepend</button>
        <button id='appendto'>appendto</button>
        <button id='prependto'>prependto</button>
        <br/>
        <br/>
        <br/>
        <div id = 'text'>아무것도 없음</div>
    </body>
    <script>
        
        $(function (){
            var source1 = '';
            var source2 = '';
            var source3 = '';
            var source4 = '';
            var cont = 0;
            
            $('#append').on('click', function(){
                count++;
                source1 = '<div>append'+count+'<div/>';
                $('#text').append(source1);
            })
            $('#prepend').on('click', function(){
                count++;
                source2 = '<div>prepend'+count+'<div/>';
                $('#text').prepend(source2);
            })
            $('#appendto').on('click', function(){
                count++;
                source3 = '<div>appendto'+count+'<div/>';
                $(source3).appendto('#text');
            })
            $('#prependto').on('click', function(){
                count++;
                source4 = '<div>prependto'+count+'<div/>';
                $(source4).prependto('#text');
            })
        });
    </script>
</html>
