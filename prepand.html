<html>
    <head>
        <title>inner</title>
    </head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        div{
            border: 1px solid wheat;
            display: inline block;
            
        }

    </style>
    <body>
    <button id="append">append</button>
    <button id="prepend">prepend</button>    
    <button id="appendTo">appendTo</button>
    <button id="prependTo">prependTo</button>    
    </br>
    </br>
    </br>

        <div id="text">아무것도없음</div>
    </body>
    <script>
        $(function(){

            var source1 = "";
            var source2 = "";
            var count = 0;
        
        $("#append").on("click",function(){
            count++;
            source1 = "<div>append "+count+" </div>"
            $("#text").append(source1);
        });

        $("#prepend").on("click",function(){
            count++;
            var source2 = "<div> prepend "+count+" </div>"
            $("#text").prepend(source2);
        });
        $("#append").on("click",function(){
            count++;
            source1 = "<div> append "+count+" </div>"
            $("#text").appendTo(source1);
        });

        $("#prepend").on("click",function(){
            count++;
            var source2 = "<div>prepend "+count+" </div>"
            $("#text").prependTo(source2);
        });
    });
    </script>
</html>
