<!DOCTYPE html>
<html>
    <head>
        <title>jquer</title>

        </head>
        <style>
            div{
                border:1px solid #ccc;
                display:inline-block;
                width: 200px;
                height:100px;
            }
        </style>
    
    <body>
        <button id='append'>append</button>
        <button id='prepend'>prepend</button>
        <br/>
        <br/>
        <br/>
        <button id='appendto'>appendto</button>
        <button id='prependto'>prependto</button>
        <br/>
        <br/>
        <br/>
        <div id = 'text'>아무것도 없음</div>
    </body>
    <script>
        
        $(function (){
            var source1 = '<div>append<div>';
            var source2 = '<div>prepend<div>';
            var count = 0;
            
            $('#append').on('click', function(){
                count++;
                source1 = '<div>append'+count+'</div>';
                $('#text').append(source1);
            })
            $('#prepend').on('click', function(){
                count++;
                source2 = '<div>prepend'+count+'</div>';
                $('#text').prepend(source2);
            })
            /*$('#appendTo').on('click', function(){
                count++;
                source1 = '<div>appendto'+count+'</div>';
                $(source1).appendTo('#text');
            })
            $('#prependTo').on('click', function(){
                count++;
                source2 = '<div>prependto'+count+'</div>';
                $(source2).prependTo('#text');
            })*/
        });
    </script>
</html>
